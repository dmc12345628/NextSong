<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lista de canciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar" (ionInput)="filterSongs($event)" ></ion-searchbar>

  <ion-list>
    <ion-item-sliding #item *ngFor="let song of _song.songs">
      <button ion-item
        (click)="showPlaySongDialog(song)">
        {{ song.name }} - {{ song.autor }}
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="_song.deleteSong(song)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="_song.deleteSong(song)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="showAddSongDialog()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
